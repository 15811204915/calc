<title>加速计算工具</title>

<script>
function setNull(obj){
	if(obj.value==''){
		obj.value=0;
	}
}
function toHourMinute(minutes){
	var date = Math.floor(minutes/1440);
	var mins = minutes-date*1440;
	var times = "";
	if(date<=0){
		times =  "0天"+(Math.floor(mins/60) + "小时" + (mins%60) + "分" );
	}else{
		times = date+"天"+(Math.floor(mins/60) + "小时" + (mins%60) + "分" );
	}
	
	return times;
}
function caleMin(arrs){
	var mins=0;	
	for(var i = 0 ; i < arrs.length ; i++){
		if(arrs[i].value!=''){
			mins += (Number(arrs[i].value)*Number(arrs[i].id))
		}
	}
	return mins;
}
function showResult(){
	var yanfa_arr = document.getElementsByName("yanfa");
	var yanfa_min = caleMin(yanfa_arr);
	var tongyong_arr = document.getElementsByName("tongyong");
	var tongyong_min = caleMin(tongyong_arr);
	
	document.getElementById("yanfa_str").innerHTML=toHourMinute(yanfa_min);
	document.getElementById("tongyong_str").innerHTML=toHourMinute(tongyong_min);
}
</script>
